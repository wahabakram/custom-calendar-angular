name: CI

on:
  push:
    branches:
      - main
      - develop
      - '[0-9]+.[0-9]+.x'
  pull_request:
    branches:
      - main
      - develop
      - '[0-9]+.[0-9]+.x'

permissions:
  checks: write
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm install

      - name: Check lint
        run: npm run lint

      - name: Check stylelint
        run: npm run stylelint

      - name: Prettier Format
        run: npm run format

  unit-test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests (Jest)
        run: npm run test:ci

  storybook:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm install

      - name: Build Storybook
        run: npm run build:storybook

        #   - name: Run Storybook tests
        #     run: npm run test:storybook

  e2e-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # This is a heuristic and might miss tests sot it's just be on pull_request
      - name: Run changed Playwright tests
        run: npx playwright test --only-changed=origin/$GITHUB_BASE_REF
        if: github.event_name == 'pull_request'

      - name: Run E2E (Playwright) tests
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  build:
    runs-on: ubuntu-latest
    needs: [unit-test, e2e-test, storybook]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - run: npm install && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CUSTOM_CALENDAR_ANGULAR }}
          channelId: live
          projectId: custom-calendar-angular
